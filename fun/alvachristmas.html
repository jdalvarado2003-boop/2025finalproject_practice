      align-items: center;
      gap: 10px;

    }

      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;

      width: 10px;
      height: 10px;
      border-radius: 50%;
      box-shadow: 0 0 8px currentColor;
    }

      background: #19ff78;
      color: #19ff78;
    }

    .dot.p2 {
      background: #ff3b6b;
      color: #ff3b6b;
    }

    .label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.7rem;
      opacity: 0.8;
    }

    .value {
      font-weight: 700;
      font-size: 0.9rem;
    }

    .timer {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #ffe48a;
    }

      padding: 10px;
      background:

        radial-gradient(circle at bottom, rgba(0, 255, 180, 0.12), transparent 60%);
      border: 1px solid rgba(255, 255, 255, 0.16);
    }

        #130c18 100%
      );
      box-shadow:
        inset 0 0 18px rgba(0, 0, 0, 0.9),
        0 0 24px rgba(0, 0, 0, 0.9);
    }

      justify-content: space-between;
      gap: 10px;
      font-size: 0.78rem;
      color: #f4ffff;
    }
